<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    	<link rel="stylesheet" media="all" href="{{STATIC_URL}}css/style.css">
        <script type="text/javascript">
            function go() {
                window.location=document.getElementById("cidades").value;
            }
        </script>
        <meta charset="utf-8" />       
        <title>{% block titulo %}EntregAqui{% endblock %}</title>
    </head>
    <body>
        {% block barra_topo %}
        <div id="barra_topo">
        	
        	<div class="barra_info_topo" style="background-color: rgba(20, 20, 20, 0.6);height: 22px;position: relative;min-width: 1000px;">
        		<label style="margin-left: 400px"> <b><font face="Tahoma" size="4" color="white">EntregAqui: O seu site favorito de entregas online!</font><b> </label>
    			<label style="margin-left: 150px"> <b><font face="Tahoma" size="2" color="white">Ola, visitante!</font><b> </label>
				<a href="#" style="margin-left: 10px"> <b><font face="Tahoma" size="2" color="white">Login</font><b> </a>
				<a href="#" style="margin-left: 20px"> <b><font face="Tahoma" size="2" color="white">Quero me tornar parceiro</font><b> </a>
        			
        		
        	</div>
        	
            <select id="cidades" style="margin-left: 550px; margin-top: 30px" onchange="go()">
	            <option>--Escolha uma cidade--</option>
	            {% for endereco in enderecos %}
	            <option value="/{{ endereco.cidade }}" >{{ endereco.cidade }}</option>
	            {% endfor %}
            </select>                  
        </div>       
        {% endblock %}
        
        <div>
        <span>
        {% block barra_lateral %}
        {% endblock %}
        </span>
        <span>
        {% block conteudo %}
        {% endblock %}
        </span>
        </div>
    </body>
</html>
